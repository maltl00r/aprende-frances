<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos - Francés A1-A2</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .actions {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Videos</h1>
    <nav class="top-nav">
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main class="wrap">
    <section>
      <h2 id="moduleTitle">Módulo</h2>
      <div id="videoContainer" class="video-wrapper"></div>
      <div class="actions">
        <button id="toggleModuleBtn" class="btn-complete">Marcar módulo como completado</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Aprende paso a paso con tus videos.</small>
  </footer>

  <script src="js/course.js"></script>
  <script src="js/progress.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const modId = params.get('id');
    const module = course.modules.find(m => m.id === modId && m.type === 'video');

    const title = document.getElementById('moduleTitle');
    const container = document.getElementById('videoContainer');
    const toggleBtn = document.getElementById('toggleModuleBtn');

    function renderModule() {
      if(!module){
        title.textContent = 'Módulo no encontrado';
        toggleBtn.style.display = 'none';
        return;
      }

      title.textContent = module.name;
      container.innerHTML = '';

      if(module.url){
        const iframe = document.createElement('iframe');
        iframe.src = module.url;
        iframe.frameBorder = '0';
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      }

      // Actualiza botón según estado
      const state = Progress.getModuleState(module.id);
      if(state?.completed){
        toggleBtn.textContent = 'Módulo completado ✔️';
      } else {
        toggleBtn.textContent = 'Marcar módulo como completado';
      }
    }

    toggleBtn.addEventListener('click', () => {
      if(!module) return;
      const state = Progress.getModuleState(module.id);
      if(state?.completed){
        Progress.resetModule(module.id);
        alert('¡Módulo desmarcado!');
      } else {
        Progress.markCompleted(module.id);
        alert('¡Módulo marcado como completado!');
      }
      renderModule();
    });

    renderModule();
  </script>
</body>
</html>
